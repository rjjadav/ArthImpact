<md-content layout="column">
	<div layout="row" layout-margin>
		<h1>Arth</h1>
		<span flex></span>
		<md-button class="mdbutton">Create new user</md-button>
		<md-button class="mdbutton">Profile</md-button>
	</div>

	<div layout="row" layout-align="center center" flex>
		<div layout="row" flex="60" layout-margin layout-padding>
			<md-card flex="50">
				<md-card-title-text>
					<span class="md-headline">Inactive Payout</span>
				</md-card-title-text>
				<md-card-content>
					<div layout="column" layout-fill>
						<p layout="row">
							<span flex="40">Total Payment</span>
							<span flex="60"><strong>500000</strong></span>
						</p>
						<p layout="row">
							<span flex="40">Expected Return</span>
							<span flex="60"><strong>5000000</strong></span>
						</p>
						<p layout="row">
							<span flex="40">Return Till Date</span>
							<span flex="60"><strong>5000000</strong></span>
						</p>
					</div>
				</md-card-content>
					
				<md-card-actions layout="row" layout-align="end center">
					<md-button ui-sref="lender.au.au-inactive">View Details</md-button>
				</md-card-actions>
			</md-card>

			<md-card flex="50">
				<md-card-title-text>
					<span class="md-headline">Active Payout</span>
				</md-card-title-text>
				<md-card-content>
					<div layout="column" layout-fill>
						<p layout="row">
							<span flex="40">Total Payment</span>
							<span flex="60"><strong>500000</strong></span>
						</p>
						<p layout="row">
							<span flex="40">Expected Return</span>
							<span flex="60"><strong>5000000</strong></span>
						</p>
						<p layout="row">
							<span flex="40">Return Till Date</span>
							<span flex="60"><strong>5000000</strong></span>
						</p>
					</div>
				</md-card-content>
					
				<md-card-actions layout="row" layout-align="end center">
					<md-button ui-sref="lender.au.au-active">View Details</md-button>
				</md-card-actions>
			</md-card>
		</div>
	</div>
</md-content>
